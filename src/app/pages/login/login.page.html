<ion-content [fullscreen]="true" class="reg-bg">
  <div class="reg-container">
    <app-card class="reg-card">
      <div class="headline">
        <ion-icon name="log-in-outline" style="height: 50px"></ion-icon>
        <h1>{{ 'login.welcome' | translate }}</h1>
        <p class="subtitle">{{ 'login.subtitle' | translate }}</p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="doLogin()" novalidate>
        <ion-grid class="no-pad">
          <ion-row class="g-12">
            <ion-col size="12">
              <app-input
                [label]="'login.email' | translate"
                type="email"
                [placeholder]="'login.emailPlaceholder' | translate"
                formControlName="email"
                required
              ></app-input>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="12">
              <app-input
                [label]="'login.password' | translate"
                type="password"
                [placeholder]="'login.passwordPlaceholder' | translate"
                formControlName="password"
                required
              ></app-input>
            </ion-col>
          </ion-row>

          <ion-row class="actions">
            <ion-col size="12">
              <app-button
                type="submit"
                color="primary"
                [disabled]="loginForm.invalid"
                (click)="showLoading()"
              >
                {{ 'login.button' | translate }}
              </app-button>
              
            </ion-col>

            <ion-col size="12" class="muted">
              {{ 'login.noAccount' | translate }}
              <app-button
                color="secondary"
                fill="clear"
                (click)="goToRegister()"
              >
                {{ 'login.signup' | translate }}
              </app-button>
            </ion-col>
          </ion-row>

          <ion-row class="lang-switch">
            <ion-col size="12">
              <app-toggle-translate></app-toggle-translate>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </app-card>
  </div>
</ion-content>
