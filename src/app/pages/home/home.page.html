  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true" class="ion-padding">
  
  <ng-container *ngIf="images$ | async as imgs">
    <div class="cards-grid">
      <ng-container *ngFor="let img of imgs; trackBy: trackByUrl">
        <app-card *ngIf="img && img.length" style="display:flex; justify-content:center">
          <img
            [src]="img"
            (click)="showWallpaperOptions(img)"
            loading="lazy"
            style="width:auto; max-width:100%; height:200px; border-radius:12px; object-fit:cover; cursor:pointer"
          />
        </app-card>
      </ng-container>
    </div>
  </ng-container>



    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button>
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="top">
        <ion-fab-button (click)="editProfile()">
          <ion-icon name="person-circle"></ion-icon>
        </ion-fab-button>
        <ion-fab-button (click)="addImage()">
          <ion-icon name="image"></ion-icon>
        </ion-fab-button>
        <ion-fab-button (click)="logout()">
          <ion-icon name="log-out"></ion-icon>
        </ion-fab-button>
      </ion-fab-list>
    </ion-fab>

  </ion-content>
